<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="userObj.userName" name="userName" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="userObj.userEmail" name="userEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="number" class="form-control" [(ngModel)]="userObj.userMobile" name="userMobile" placeholder="Mobile">
                </div>
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" class="form-control" [(ngModel)]="userObj.userDesignation" name="userDesignation" placeholder="Designation">
                </div>
                <button type="button" (click)="saveUser()" class="btn btn-primary">Add User</button>
            </form>
        </div>
    </div>
</div>
